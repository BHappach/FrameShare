name: Build and Release Shiv Package

on:
  push:
    tags:
      - '*'  # Trigger für alle Tags
  workflow_dispatch:  # Ermöglicht manuelles Starten

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install shiv

    - name: Build Shiv package
      run: |
        shiv --site-packages . -o frameshare.pyz -e main:main -r requirements.txt

    - name: Upload Shiv package
      uses: actions/upload-artifact@v4
      with:
        name: frameshare
        path: frameshare.pyz

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: frameshare.pyz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
